apiVersion: v1
kind: ConfigMap
metadata:
  name: httpd-config-map
  labels:
    app: httpd
data:
  index.html: |
    <h1>This is apache httpd</h1>
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
  labels:
    app: httpd
spec:
  type: NodePort
  selector:
    app: httpd
  ports:
    - port: 80
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
  labels:
    app: httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      name: httpd-pod
      labels:
        app: httpd
    spec:
      volumes:
        - name: httpd-volume
          configMap:
            name: httpd-config-map
      containers:
        - name: httpd-container
          image: httpd
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: httpd-volume
              mountPath: /usr/local/apache2/htdocs/index.html
              subPath: index.html
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd-ingress
  labels:
    app: httpd
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpd-service
                port:
                  number: 80
